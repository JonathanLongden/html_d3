<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Page Template</title>
        <script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
    </head>
    <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    <body>
      <div style="display: inline-block; 
      width: 20px; 
      height: 75px; 
      background-color: teal;"></div>
      <!-- <h1>Hello</h1> -->
      <script type="text/javascript">
      //python -m SimpleHTTPServer 8000
      var chanecolor = function(){
        //Code to do something here

      };

      //For converting strings to Dates
			var parseTime = d3.timeParse("%m/%d/%y");
			//For converting Dates to strings
			var formatTime = d3.timeFormat("%b %e");
			//Function for converting CSV values from strings to Dates and numbers
			var rowConverter = function(d) {
				return {
					Date: parseTime(d.Date),
					Amount: parseInt(d.Amount)
				};
			}
      var dataset = [];
      function randomDate(start, end) {
        return new Date(start.getTime() + Math.random() * (end.getTime() - start.getTime()));
      }
      for(var i = 0; i< 9; i++){
        //year-month-day
        var newNumberOne = randomDate(new Date(2012, 0, 1), new Date());
        var newNumberTwo = Math.floor((Math.random() * 100) + 1);
        
        dataset.push([newNumberOne,newNumberTwo]);
      }
      

   
      console.log(dataset)
      //Width and height
			var w = 500;
			var h = 300;
			var padding = 40;
			
			
			
		
			
				//Create scale functions
				xScale = d3.scaleTime()
							   .domain([
									d3.min(dataset, function(d) { return d[0]; }),
									d3.max(dataset, function(d) { return  d[0]; })
								])
							   .range([padding, w - padding]);
				yScale = d3.scaleLinear()
							   .domain([
									d3.min(dataset, function(d) { return d[1]; }),
									d3.max(dataset, function(d) { return d[1]; })
								])
							   .range([h - padding, padding]);
				//Define X axis
				xAxis = d3.axisBottom()
								  .scale(xScale)
								  .ticks(5);
				//Define Y axis
				yAxis = d3.axisLeft()
								  .scale(yScale)
								  .ticks(5);
				//Create SVG element
				var svg = d3.select("body")
							.append("svg")
							.attr("width", w)
							.attr("height", h);
				//Generate date labels first, so they are in back
 				svg.selectAll("text")
 				   .data(dataset)
 				   .enter()
 				   .append("text")
 				   .text(function(d) {
 				   		return formatTime(d[0]);
 				   })
 				   .attr("x", function(d) {
 				   		return xScale(d[0]) + 4;
 				   })
 				   .attr("y", function(d) {
 				   		return yScale(d[1]) + 4;
 				   })
 				   .attr("font-family", "sans-serif")
 				   .attr("font-size", "11px")
 				   .attr("fill", "#bbb");
				//Generate circles last, so they appear in front
				svg.selectAll("circle")
				   	.data(dataset)
				   	.enter()
				   	.append("circle")
				   	.attr("cx", function(d) {
				   		return xScale(d[0]);
				   })
				   	.attr("cy", function(d) {
				   		return yScale(d[1]);
				   })
					.attr("r",function(d){ //Controls the Size of the Radius of the Circle 	   //.attr("r", 2);
          				return d[1]/5;				  
       		 		})

					.attr("fill",function(d){//Controls the Color of the Circle   //.attr("fill","red")
						 if(d[1] > 60){
								return "purple";
						 }
						 else if(d[1] > 45)
						 {
								return "red";
						 }
						 else if(d[1] >30)
						 {
								return "orange";
						 }
						 else if(d[1] > 15)
						 {
								return "yellow";
						 }
						 else if(d[1] > 10)
						 {
							 	return "blue";
						 }
						 else
						 {
							  return "black";
						 }
          	
       		 		})
					.on('mouseover', function(d, i) {
						console.log("mouseover on", this);
						// make the mouseover'd element
						// bigger and red
						d3.select(this)
							.transition()
							.duration(100)
							.attr('r', 20)
							.attr('fill', '#ff0000');
					})
					.on('mouseout', function(d, i) {
						console.log("mouseout", this);
						// return the mouseover'd element
						// to being smaller and black
						d3.select(this)
						.transition()
						.duration(100)
						.attr('r', 10)
						.attr("fill",function(d){//Controls the Color of the Circle   //.attr("fill","red")
						 if(d[1] > 60){
								return "purple";
						 }
						 else if(d[1] > 45)
						 {
								return "red";
						 }
						 else if(d[1] >30)
						 {
								return "orange";
						 }
						 else if(d[1] > 15)
						 {
								return "yellow";
						 }
						 else if(d[1] > 10)
						 {
							 	return "blue";
						 }
						 else
						 {
							  return "black";
						 }
          	
       		 		})
					})
					

	   			
	   			//Create X axis
	   			svg.append("g")
	   				.attr("class", "axis")
	   				.attr("transform", "translate(0," + (h - padding) + ")")
	   				.call(xAxis);
	   			
	   			//Create Y axis
	   			svg.append("g")
	   				.attr("class", "axis")
	   				.attr("transform", "translate(" + padding + ",0)")
	   				.call(yAxis);

          
      </script>

    </body>
</html>
