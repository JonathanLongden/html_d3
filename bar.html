<!DOCTYPE html>

      <script type="text/javascript">

      var dataset = [];
      for(var i = 0; i< 5; i++){
        var newNumber = (Math.random() + 1) * 10;
        dataset.push(newNumber);
      }
      console.log(dataset);
      var w = 500;
      var h = 100;
      var barpadding = 3;
      var svg = d3.select("body").append("svg").attr("width", w).attr("height", h);
      svg.selectAll("text").data(dataset).enter().append("text").text(function(d){
        return Math.round(d * 100) / 100;
      }).attr("x", function(d,i){
        return i * (w/dataset.length) + 20;
      }).attr("y",function(d){
        return h - (d *4) + 15;
      })

      svg.selectAll("rect").data(dataset).enter().append("rect").attr("x",function(d,i){
        return i *(w / dataset.length - barpadding);
      }).attr("y",function(d){
        return  h- d;
      }).attr("width",w / dataset.length - barpadding).attr("height",function(d){
        return d*3;
      }).attr("fill","teal");

    
          
      </script>
